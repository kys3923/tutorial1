<!DOCTYPE html>
<head>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calBody">
    <container>
      <div class="resultBox">
        <p class="inputtedValue">input:</p>
        <p class="result"></p>
      </div>
      
      <div class="numberPad">
        <div class="calNumbers">
          <div>
            <p class="Num1">1</p>
            <p class="Num2">2</p>
            <p class="Num3">3</p>
          </div>
          <div>
            <p class="Num4">4</p>
            <p class="Num5">5</p>
            <p class="Num6">6</p>
          </div>
          <div>
            <p class="Num7">7</p>
            <p class="Num8">8</p>
            <p class="Num9">9</p>
          </div>
          <div>
            <p class="comma">.</p>
            <p class="Num0">0</p>
            <p class="equal">=</p>
          </div>
        </div>
    
        <div class="operators">
          <p class="plus">+</p>
          <p class="minus">-</p>
          <p class="multiply">X</p>
          <p class="divide">/</p>
        </div>
      </div>
      
      <div>
        <button class="clear">Clear Values</button>
      </div>

    </container>
  </div>
</body>

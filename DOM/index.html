<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <p>DOM JS tutorial</p>
  <div class="query">
    <p id="test1">this is test1</p>
    <p class="test2">this is test2</p>
    <p >this is test3</p>
  </div>
  <div>
    <input type="text" id="inputBox" value="1111"/>
    <button>submit button</button>
  </div>
  <div class="eventBox">
    <div class="box1" id="box1Event">
      <p>box1</p>
    </div>
    <div class="box2" id="box2Event">
      <p>box2</p>
    </div>
  </div>
  <div>
    <button id="window1">Window</button>
  </div>
  <div>
    <p id="displayValue">1</p>
    <button id="startButton">start</button>
    <button id="stopButton">stop</button>
  </div>
</body>
